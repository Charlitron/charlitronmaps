
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Charlitron Maps - Directorio Industrial SLP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      :root { --mex-pink: #D43D89; }
      body {
        margin: 0;
        padding: 0;
        background-color: #020617;
        font-family: 'Outfit', sans-serif;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-brand { font-family: 'Montserrat', sans-serif; }
      .text-mex-pink { color: var(--mex-pink); }
      .bg-mex-pink { background-color: var(--mex-pink); }
      .border-mex-pink { border-color: var(--mex-pink); }
      
      /* Animación de Pulso */
      @keyframes radar-pulse {
        0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 0 0 rgba(212, 61, 137, 0.4); }
        70% { transform: scale(1.1); opacity: 0.3; box-shadow: 0 0 0 10px rgba(212, 61, 137, 0); }
        100% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 0 0 rgba(212, 61, 137, 0); }
      }
      .radar-active { animation: radar-pulse 2s infinite; }

      .leaflet-control-container .leaflet-routing-container-hide { display: none; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--mex-pink); border-radius: 10px; }
      
      .map-frame {
        border: 2px solid rgba(212, 61, 137, 0.3);
        border-radius: 24px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
      }

      /* Estilo para los Sliders de Calificación */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
      }
      input[type=range]::-webkit-slider-thumb {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #D43D89;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -6px;
        box-shadow: 0 0 10px rgba(212, 61, 137, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
